<html ng-app="Angello">
  <head>
	<title>Angello - AngularJS in Action Example</title>
	<script type="text/javascript" src="app/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/services/angelloHelper.js"></script>
	<script type="text/javascript" src="app/services/angelloModel.js"></script>
	<link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" />
  </head>
  <body>
	<div ng-controller="MainCtrl">
	  <div class="columns">
		<h2>Stories</h2>
		<button ng-click="createStory()">New Story</button>
		<div class="story"
			 ng-repeat="story in stories"
			 ng-click="setCurrentStory(story)">
		  
		  <h4>{{story.title}}</h4>
		  <p>{{story.description}}</p>
		</div>
	  </div>

	  <div class="span6 body-content columns">
		<h2>Story</h2>
		<form class="form-horizontal">
		  <div class="controls">
			<input type="text" placeholder="Title" ng-model="currentStory.title" />
		  </div>		  
		  <div class="control-group">
			<label class="control-label" for="inputDescription">Description</label>
			<div class="controls">
			  <textarea id="inputDescription" rows="3" ng-model="currentStory.description"></textarea>
			</div>
		  </div>
		  <div class="control-group">
			<label class="control-label" for="inputAcceptance">Acceptance Criteria</label>
			<div class="controls">
			  <textarea id="inputAcceptance" rows="3" ng-model="currentStory.criteria"></textarea>
			</div>
		  </div>
		  <div class="control-group">
			<label class="control-label" for="inputReporter">Reporter</label>
			<div class="controls">
			  <textarea id="inputReporter" rows="3" ng-model="currentStory.reporter"></textarea>
			</div>
		  </div>
		  <div class="control-group">
			<label class="control-label" for="inputAssignee">Assignee</label>
			<div class="controls">
			  <textarea id="inputAssignee" rows="3" ng-model="currentStory.assignee"></textarea>
			</div>
		  </div>
		  <div class="control-group">
			<label class="control-label" for="inputStatus">Status</label>
			<div class="controls">
			  <select id="inputStatus"
					  ng-model="currentStatus"
					  ng-options="s.name for s in statuses"
					  ng-change="setCurrentStatus(currentStatus)">
			  </select>
			</div>
		  </div>

		  <div class="control-group">
			<label class="control-label" for="inputType">Type</label>
			<div class="controls">
			  <select id="inputType"
					  ng-model="currentType"
					  ng-options="s.name for s in types"
					  ng-change="setCurrentType(currentType)">
			  </select>
			</div>
		  </div> <!-- control-group -->
		</form>
		<div class="small-12 large-2 columns"
			 ng-repeat="status in statuses">
		  <h3>{{status.name}}</h3>
		  <article
			 ng-repeat="story in stories | filter:{status:status.name}"
			 ng-click="setCurrentStory(story)">
			 <h4>{{story.title}}</h4>
			 <p>{{story.description}}</p>
		  </article>
		</div>
	  </div>
	</div> <!-- controller -->
  </body>
</html>
